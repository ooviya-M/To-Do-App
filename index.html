<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>MyToDo</title>

<body>
    <div class='container'>
        <div id="listbox" class="header">

        </div>
        <ul id="list">
            <!-- <span class="close">x</span> -->
            <li>Learn new Tasks</li>
            <li>Hear Songs</li>
            <li class="checked">Do Homework</li>
            <li>Read Books</li>
            <li>Learn DS</li>
            <li>Do Project Work</li>
            <li>Learn core subjects</li>
        </ul>
    </div>
    <script src='app.js'></script>
</body>
</html>
